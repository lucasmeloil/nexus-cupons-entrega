<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Gerador de Cupons - Sistema Empresarial</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ray Moda Intíma</h1>
        </header>
        <form id="cupomForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao"></textarea>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="statusPagamento">Status do Pagamento:</label>
                <select id="statusPagamento" required>
                    <option value="Pago">Pago</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="metodoPagamento">Método de Pagamento:</label>
                <select id="metodoPagamento" required>
                    <option value="Cartão">Cartão</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Transferência">Pix</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valorTotal">Valor Total (BR$):</label>
                <input type="number" id="valorTotal" required>
            </div>
            <div class="buttons">
                <button type="button" onclick="gerarCupom()">Gerar Cupom</button>
                <button type="button" onclick="imprimirCupom()">Imprimir Cupom</button>
            </div>
        </form>
        <div id="cupomPreview" class="cupom-preview"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
