<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../nexus-cupons-entrega-main/img/nexus-cupons-entrega.ico"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Nexus | Cupons de Entregas</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Nexus | Cupons de Entregas</h1>
        <p class="subtitle">Gerencie e imprima cupons de forma rápida e eficiente</p>
      </header>
      <form id="cupomForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite o nome do cliente" required />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" placeholder="Digite o telefone" required />
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" placeholder="Digite o endereço" required />
        </div>
        <div class="form-group">
          <label for="observacao">Observação:</label>
          <textarea id="observacao" placeholder="Digite observações (opcional)"></textarea>
        </div>
        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required />
        </div>
        <div class="form-group">
          <label for="statusPagamento">Status do Pagamento:</label>
          <select id="statusPagamento" required>
            <option value="Pago">Pago</option>
            <option value="Receber">Receber</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="metodoPagamento">Método de Pagamento:</label>
          <select id="metodoPagamento" required>
            <option value="Cartão">Cartão</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Pix">Pix</option>
          </select>
        </div>
        <div class="form-group">
          <label for="valorTotal">Valor Total (BR$):</label>
          <input type="number" id="valorTotal" placeholder="Digite o valor total" required />
        </div>
        <div class="form-group">
          <label for="tamanhoCupom">Tamanho do Cupom:</label>
          <select id="tamanhoCupom" required>
            <option value="58mm">58mm</option>
            <option value="80mm">80mm</option>
          </select>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-primary" onclick="gerarCupom()">Gerar Cupom</button>
          <button type="button" class="btn btn-secondary" onclick="imprimirCupom()">Imprimir Cupom</button>
          <button type="button" class="btn btn-danger" onclick="limparCampos()">Limpar Campos</button>
        </div>
      </form>

      <div id="cupomPreview" class="cupom-preview"></div>
    </div>

    <script src="js/script.js"></script>
    <script>
      window.onload = function () {
        const hoje = new Date();
        const ano = hoje.getFullYear();
        const mes = String(hoje.getMonth() + 1).padStart(2, '0');
        const dia = String(hoje.getDate()).padStart(2, '0');
        document.getElementById("data").value = `${ano}-${mes}-${dia}`;
      };
    </script>
  </body>
</html>
